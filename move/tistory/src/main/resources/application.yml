server:
  port: 8080

spring:

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true

    hibernate:
      ddl-auto: none

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

logging:
  level:
    kim.zhyun.tistory.client: DEBUG


management:
  endpoints:
    web:
      exposure:
        include: refresh
